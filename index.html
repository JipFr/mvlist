<!DOCTYPE html>
<html>
	<head>

		<title>mvlist</title>
		<link rel="manifest" href="manifest.json">
		<!-- Apple stuff. -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<!-- -->
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<meta name="theme-color" content="#d04040">
		
		
		<link rel="apple-touch-startup-image" href="launch.png">
				
		<!-- Basic stuff -->
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="icon-big-red.png">
		<meta name="description" content="Mark what movies you want to see, see when they come out, and if they already have, view them on your watchlist!">
		<meta name="keywords" content="mvlist, movie app, movie list, movie list app">
		<!-- This is supposed to help with rich preview. -->
		<meta name="og:description" content="Mark what movies you want to see, see when they come out, and if they already have, view them on your watchlist!">
		<meta name="og:title" content="mvlist">
		<meta name="og:image" content="poster.png">
		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, user-scalable=no, minimal-ui, viewport-fit=cover">
		<!-- Twitter stuff -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@jipfr" />
		<meta name="twitter:creator" content="@jipfr" />
		<meta name="twitter:title" content="mvlist">
		<meta name="twitter:description" content="Mark what movies you want to see, see when they come out, and if they already have, view them on your watchlist!" />
		<meta name="twitter:image:src" content="https://jipfr.nl/mvlist2/apple-touch-icon.png" />
	</head>
	<body data-theme="day">
		<script>
			if(localStorage.getItem("force-theme")) {
				document.body.setAttribute("data-theme", localStorage.getItem("force-theme"));
			}
		</script>
		<header>
			<img src="icon-big.png">
		</header>
		<div class="behindHeader"></div>
		<div class="containers">
			<div class="container upcoming">
				<div class="moviesList upcomingMoviesList fw">
					<h2 class="title">Later</h2>
					<div class="loadWrapper"><div class="loadCenter"></div></div>
				</div>
			</div>
			<div class="container search">
				<div class="searchContainer">
					<input class="searchInput" placeholder="Search for a movie..." onkeyup="search(this.value);" onchange="this.blur(); search(this.value, 'final');">
				</div>
				<div class="behindSearch"></div>
				<div class="searchBox">

				</div>
			</div>
			<div class="container feed">
				<div class="recentlyWatchedWrapper fw">
					<h2 class="title">Recently watched</h2>
					<div class="recentlyWatchedEmpty"></div>
					<div class="recentlyWatched">
						<div class="loadWrapper"><div class="loadCenter"></div></div>
					</div>
					<div class="upNextDiv"></div>
					<div class="recentReleasesDiv"></div>
					<div class="topRatedDiv"></div>
				</div>
			</div>
			<div class="container watchlist">
				<h2 class="title">On your watchlist</h2>
				<div class="moviesList watchlistMoviesList fw">
					<div class="loadWrapper"><div class="loadCenter"></div></div>
				</div>
			</div>
			<div class="container settings">
				<h2 class="title">Settings</h2>
				<div>
					<button onclick="rld();">Reload</button>
				</div>
				<div>
					<button onclick="localStorage.clear(); location.reload();">Sign out</button>
				</div>
				<h2 class="title">Theme</h2>
				<div class="fw themeDiv">
					<button class="themeButton day" onclick="newTheme('day');">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
					</button>
					<button class="themeButton night" onclick="newTheme('night');">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
					</button>
				</div>
			</div>
			<div class="container movie">
				<div class="movieHeader fw">
					<div class="movieBannerWrapper">
						<div class="movieBanner">
							<div class="movieBannerOverlay">
								<div class="movieBannerOverlayContent">
									<div class="movieTitleDiv">
										<h1 class="movieInfoTitle">Inception</h1>
									</div>
									<div class="movieDateDiv">
										<h3 class="movieInfoDate">Dec 15 2018</h3>
									</div>
								</div>
							</div>
							<div class="movieBit spread">
								<div class="movieNav" onclick="setTab(['tab', 'backupTab'], localStorage.getItem('backupTab'), false)">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
								</div>
								<div class="movieNav" onclick="fetch(`${API}next?q=${localStorage.getItem('user')}&id=${document.querySelector('.movie').getAttribute('data-imdb-id')}`); setTimeout(function() {  loadUser(); }, 500)">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
								</div>
							</div>
						</div>
					</div>
					<div class="movieInfo fw">
						<div class="topMovieInfo fw">
							<div class="movieInfoInfo">
								<div class="movieInfoPart movieInfoViews">
									<div class="movieInfoPartLeft">
										<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tv"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>
									</div>
									<div class="movieInfoPartRight">
										<h3 class="toEdit">This movie is not on your watchlist</h3>
									</div>
								</div>
								<div class="movieInfoPart movieInfoDescription">
									<div class="movieInfoPartLeft">
										<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
									</div>
									<div class="movieInfoPartRight">
										<h3 class="toEdit">This movie is not on your watchlist</h3>
									</div>
								</div>
							</div>
							<div class="topMovieInfoAddRemove fw">
								<div class="topMovieInfoRemove topMovieInfoAddRemoveButton" onclick="addView();">
									<p class="addRemoveBig">+</p>
									<p class="addRemoveDetails addRemoveDetailsPos"></p>
								</div>
								<div class="topMovieInfoAdd topMovieInfoAddRemoveButton" onclick="removeView();">
									<p class="addRemoveBig">-</p>
									<p class="addRemoveDetails addRemoveDetailsNeg"></p>
								</div>
							</div>
							<div class="yourRatingDiv">
								<h2>What did you think?</h2>
								<div class="yourRatingsDiv">
									<div class="yourRatingButton yourSelectedRating" data-btn="1" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">1</div>
									<div class="yourRatingButton" data-btn="2" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">2</div>
									<div class="yourRatingButton" data-btn="3" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">3</div>
									<div class="yourRatingButton" data-btn="4" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">4</div>
									<div class="yourRatingButton" data-btn="5" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">5</div>
									<div class="yourRatingButton" data-btn="6" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">6</div>
									<div class="yourRatingButton" data-btn="7" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">7</div>
									<div class="yourRatingButton" data-btn="8" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">8</div>
									<div class="yourRatingButton" data-btn="9" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">9</div>
									<div class="yourRatingButton" data-btn="10" onclick="setRating(document.querySelector('.movie').getAttribute('data-imdb-id'), this.getAttribute('data-btn'));">10</div>
								</div>
							</div>
							<div class="extrasDiv"></div>
							<div class="ratingsDiv"></div>
							<div class="yourViewingsDiv"></div>
							<div class="posterDiv"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div class="navDiv">
			<div class="navItem upcoming" data-navContainer="upcoming" onclick="setTab(['tab', 'backupTab'], this.getAttribute('data-navContainer'), false); updateNav();">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
			</div>
			<div class="navItem search" data-navContainer="search" onclick="setTab(['tab', 'backupTab'], this.getAttribute('data-navContainer'), false); updateNav();">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
			</div>
			<div class="navItem home" data-navContainer="feed" onclick="setTab(['tab', 'backupTab'], this.getAttribute('data-navContainer'), false); updateNav();">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffa500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
			</div>
			<div class="navItem watchlist" data-navContainer="watchlist" onclick="setTab(['tab', 'backupTab'], this.getAttribute('data-navContainer'), false); updateNav();">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--text)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3" y2="6"></line><line x1="3" y1="12" x2="3" y2="12"></line><line x1="3" y1="18" x2="3" y2="18"></line></svg>
			</div>
			<div class="navItem settings" data-navContainer="settings" onclick="setTab(['tab', 'backupTab'], this.getAttribute('data-navContainer'), false); updateNav();">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
			</div>
		</div>
	</body>
	<script>defaultTab = "search";</script>
	<script src="tabs.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/en-gb.js"></script>
	<script src="main.js"></script>
</html>
